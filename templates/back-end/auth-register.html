<!DOCTYPE html>
<html lang="en">


<!-- auth-register.html  21 Nov 2019 04:05:01 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>MNRDC - Admin Dashboard Template</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{{url_for('static', filename='back-end/assets/css/app.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename ='back-end/assets/bundles/jquery-selectric/selectric.css')}}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='back-end/assets/css/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='back-end/assets/css/components.css')}}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='back-end/assets/css/custom.css')}}">
  <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
              {% with messages = get_flashed_messages()%}
              {% if messages%}
              {%for i in messages%}
              <h2 class="">{{i}}</h2>
              {% endfor %}
              {% endif %}
              {% endwith %}
              <div class="card-body">
                <form method="POST" action="/register">
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="frist_name">Noms</label>
                      <input id="frist_name" type="text" class="form-control" name="noms" autofocus>
                    </div>
                    <div class="form-group col-6">
                      <label for="last_name">password</label>
                      <input id="last_name" type="password" class="form-control" name="pwd">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">fonction</label>
                    <input id="email" type="text" class="form-control" name="fonction">
                    <div class="invalid-feedback">
                    </div>
                  </div>
                    <div class="form-group col-6">
                      <label for="password2" class="d-block">Password Confirmation</label>
                      <input id="password2" type="password" class="form-control" name="conf">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="mb-4 text-muted text-center">
                Already Registered? <a href="auth-login.html">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{{url_for('static', filename='back-end/assets/js/app.min.js')}}"></script>
  <!-- JS Libraies -->
  <script src="{{url_for('static', filename='back-end/assets/bundles/jquery-pwstrength/jquery.pwstrength.min.js')}}"></script>
  <script src="{{url_for('static', filename='back-end/assets/bundles/jquery-selectric/jquery.selectric.min.js')}}"></script>
  <!-- Page Specific JS File -->
  <script src="{{url_for('static', filename='back-end/assets/js/page/auth-register.js')}}"></script>
  <!-- Template JS File -->
  <script src="{{url_for('static', filename='back-end/assets/js/scripts.js')}}"></script>
  <!-- Custom JS File -->
  <script src="{{url_for('static', filename='back-end/assets/js/custom.js')}}"></script>
</body>


<!-- auth-register.html  21 Nov 2019 04:05:02 GMT -->
</html>
